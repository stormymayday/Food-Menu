<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <section class="menu">

        <!-- title start -->
        <div class="title">
            <h2>our menu</h2>
            <div class="title-underline"></div>
        </div>
        <!-- title end -->

        <!-- filter buttons start -->
        <div class="btn-container">

            <button type="button" class="btn filter-btn" data-id="all">all</button>

            <button type="button" class="btn filter-btn" data-id="breakfast">breakfast</button>

            <button type="button" class="btn filter-btn" data-id="lunch">lunch</button>

            <button type="button" class="btn filter-btn" data-id="shakes">shakes</button>

        </div>
        <!-- filter buttons end -->

        <!-- menu items start -->
        <div class="section-center"></div>
        <!-- menu items end -->

    </section>

    <!-- javascript -->
    <script src="./app.js"></script>
</body>

</html>
